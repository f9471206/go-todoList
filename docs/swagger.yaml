    required:
    - name
    type: object
  dto.TodoTypeUpdateRequest:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  models.Role:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      users:
        items:
          $ref: '#/definitions/models.User'
        type: array
    type: object
  models.TodoList:
    properties:
      created_at:
        type: string
      created_by:
        type: integer
      deleted_by:
        type: integer
      details:
        items:
          $ref: '#/definitions/models.TodoListDetails'
        type: array
      id:
        type: integer
      name:
        type: string
      type:
        $ref: '#/definitions/models.TodoTypes'
      type_id:
        type: integer
      updated_at:
        type: string
      updated_by:
        type: integer
    type: object
  models.TodoListDetails:
    properties:
      created_at:
        type: string
      created_by:
        type: integer
      deleted_by:
        type: integer
      detail:
        type: string
      id:
        type: integer
      name:
        type: string
      to_do_list_id:
        type: integer
      updated_at:
        type: string
      updated_by:
        type: integer
      users:
        items:
          $ref: '#/definitions/models.User'
        type: array
    type: object
  models.TodoTypes:
    properties:
      created_at:
        type: string
      created_by:
        type: integer
      deleted_by:
        type: integer
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
      updated_by:
        type: integer
    required:
    - name
    type: object
  models.User:
    properties:
      account:
        type: string
      created_at:
        type: string
      created_by:
        type: integer
      deleted_by:
        type: integer
      id:
        type: integer
      roles:
        items:
          $ref: '#/definitions/models.Role'
        type: array
      todo_list_details:
        items:
          $ref: '#/definitions/models.TodoListDetails'
        type: array
      updated_at:
        type: string
      updated_by:
        type: integer
    required:
    - account
    type: object
