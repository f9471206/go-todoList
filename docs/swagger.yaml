paths:
  /api/member:
    get:
      consumes:
      - application/json
      description: 查詢 Member 清單，支援關鍵字與排序
      parameters:
      - description: 頁碼（預設 1）
        in: query
        name: page
        type: integer
      - description: 每頁筆數（預設 10）
        in: query
        name: page_size
        type: integer
      - description: 關鍵字搜尋
        in: query
        name: keyword
        type: string
      - description: 排序欄位與方式，如 created_at desc
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses: {}
      security:
      - BearerAuth: []
      summary: 取得 Member 列表
      tags:
      - Member
  /api/member/{id}:
    get:
      consumes:
      - application/json
      description: 根據 ID 取得 Member 詳細資料
      parameters:
      - description: Member ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功回傳 User
          schema:
            $ref: '#/definitions/models.User'
      security:
      - BearerAuth: []
      summary: 取得單一 Member
      tags:
      - Member
    put:
      consumes:
      - application/json
      description: 根據 ID 修改 Member 權限
      parameters:
      - description: Member ID
        in: path
        name: id
        required: true
        type: integer
      - description: 要更新的 Member 資料
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/dto.MenberUpdate'
      produces:
      - application/json
      responses:
        "200":
          description: 成功回傳更新後的 User
          schema:
            $ref: '#/definitions/models.User'
      security:
      - BearerAuth: []
      summary: 修改 Member
      tags:
      - Member
